<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Bonskuy Store</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fff;
    }

    h1 {
      text-align: center;
      color: #cc2c2c;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #f8f8f8;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #cc2c2c;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b02525;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Checkout Produk</h1>

  <form onsubmit="kirimKeWA(event)">
    <label>Produk</label>
    <input type="text" id="produk" readonly>

    <label>Harga</label>
    <input type="text" id="harga" readonly>

    <label>Followers/Like/View Awal</label>
    <input type="text" id="followers" placeholder="Contoh: 120" required>

    <label>Metode Pembayaran</label>
    <select id="metode" required>
      <option value="Qris">QRIS</option>
      <option value="Dana">DANA</option>
    </select>

    <label>Username/Link Profil</label>
    <input type="text" id="username" placeholder="@username/Link" required>

    <button type="submit">ORDER VIA WHATSAPP</button>
  </form>

  <footer>&copy; BONSKUY STORE</footer>

  <script>
    const data = JSON.parse(localStorage.getItem('produkDipilih'));
    if (!data) {
      alert('Silakan pilih produk dari halaman utama.');
      window.location.href = 'index.html';
    } else {
      document.getElementById('produk').value = data.nama;
      document.getElementById('harga').value = 'Rp ' + data.harga.toLocaleString('id-ID');
    }

    function kirimKeWA(e) {
      e.preventDefault();
      const produk = document.getElementById('produk').value;
      const harga = document.getElementById('harga').value;
      const followers = document.getElementById('followers').value;
      const metode = document.getElementById('metode').value;
      const username = document.getElementById('username').value;

      const pesan = `üõí *HALO ADMIN, MAU ORDER*\n\nüì¶ Produk: ${produk}\nüí∞ Harga: ${harga}\nüë§ Username/Link: ${username}\nüìä Followers/Like/View Awal: ${followers}\nüí≥ Pembayaran: ${metode}\n\nSilakan diproses min üôè`;

      const nomorAdmin = '6285141316926'; // GANTI dengan nomor WhatsApp kamu
      const linkWA = `https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)}`;
      window.open(linkWA, '_blank');
    }
  </script>

</body>
</html>
